<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device ID to EUI Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DevCode / DevEUI Converter</h1>
        
        <div class="info">
            <p><strong>Example:</strong> DevCode <code>2145.00023003.2021</code> â†” DevEUI <code>001a7988150059db</code></p>
        </div>
        
        <div class="form-group">
            <label for="conversion-type">Conversion Type:</label>
            <select id="conversion-type">
                <option value="deviceid-to-eui">DevCode to DevEUI</option>
                <option value="eui-to-deviceid">DevEUI to DevCode</option>
            </select>
        </div>
        
        <!-- Device ID to EUI fields -->
        <div id="deviceid-fields">
            <div class="form-group">
                <label for="deviceid-input">DevCode (format: XXXX.XXXXXXXX.XXXX):</label>
                <input type="text" id="deviceid-input" placeholder="Example: 2145.00023003.2021">
                <div id="deviceid-error" class="error hidden">Invalid DevCode format</div>
            </div>
        </div>
        
        <!-- EUI to Device ID fields -->
        <div id="eui-fields" class="hidden">
            <div class="form-group">
                <label for="model-code">Model Code:</label>
                <input type="text" id="model-code" placeholder="Example: 2145">
                <div id="model-code-error" class="error hidden">Model code is required</div>
            </div>
            <div class="form-group">
                <label for="eui-input">EUI (16 hex characters):</label>
                <input type="text" id="eui-input" placeholder="Example: 001a7988150059db">
                <div id="eui-error" class="error hidden">EUI must be 16 hex characters</div>
            </div>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div id="result" class="result hidden">
            <h3>Result:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
